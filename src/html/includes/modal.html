<div id="callBackModal" class="modal" style="display: none;">
  <div class="modal-content">
    <button data-fancybox-close="" class="close"><svg class="icon"><use xlink:href="#close"></use></svg></button>
    <div class="modal-header">Заказать обратный звонок</div>
    <form action="" id="callBackModalForm">
      <input class="input-filed" type="text" name="usrname" required placeholder="Ваше имя">
      <input class="input-filed" type="tel" name="usrtel" required placeholder="8-999-999-99-99">
      <input type="submit" class="btn" value="Отправить">
      <label for="chb-policy" class="checkbox">
        <input type="checkbox" name="policy" id="chb-policy" checked>
        <span class="chb-fantom"><svg class="icon"><use xlink:href="#galka"></use></svg></span>
        <span>Нажимая кнопку “Отправить”, я соглашаюсь с <a href="">политикой обработки</a> персональных данных</span>
      </label>


    </form>
  </div>
</div>
<div id="feedBackModal" class="modal" style="display: none;">
  <div class="modal-content">
    <button data-fancybox-close="" class="close"><svg class="icon"><use xlink:href="#close"></use></svg></button>
    <div class="modal-header">Свяжитесь со мной</div>
    <form action="" id="feedBackModalForm">
      <input class="input-filed" type="text" name="usrname" required placeholder="Ваше имя">
      <input class="input-filed" type="tel" name="usrtel" required placeholder="8-999-999-99-99">
      <input class="input-filed" type="email" name="usremail" required placeholder="email@email.ru">
      <input type="submit" class="btn" value="Отправить">
      <label for="chb-policy" class="checkbox">
        <input type="checkbox" name="policy" id="chb-policy" checked>
        <span class="chb-fantom"><svg class="icon"><use xlink:href="#galka"></use></svg></span>
        <span>Нажимая кнопку “Отправить”, я соглашаюсь с <a href="">политикой обработки</a> персональных данных</span>
      </label>


    </form>
  </div>
</div>
